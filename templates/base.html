{% load static %}
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block head_title %}{% endblock head_title %} || Essays Base</title>
        <meta name="description" content="{% block head_description %}{% endblock head_description %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

        <link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.ico" %}">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static "css/color-switcher.css" %}">
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "css/material-design-iconic-font.min.css" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/plugins.css" %}">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <link rel="stylesheet" href="{% static "css/color.css" %}">
        <link rel="stylesheet" href="{% static "css/responsive.css" %}">
        <script src="{% static "js/vendor/modernizr-2.8.3.min.js" %}"></script>
        <link rel="alternate stylesheet" type="text/css" href="{% static "switcher/color-one.css" %}" title="color-one" media="screen">

        {% block extra_css %}{% endblock extra_css %}

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--Main Wrapper Start-->
        <div class="as-mainwrapper">
            <div class="bg-white">
                {% include 'header.html' %}

                {% block main %}{% endblock main %}

                {% include 'footer.html' %}
            </div>
            <!--End of Bg White-->
        </div>
        <!--End of Main Wrapper Area-->

        <script src="{% static "js/vendor/jquery-1.12.4.min.js" %}"></script>
        <script src="{% static "js/popper.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/plugins.js" %}"></script>
        <script src="{% static "js/main.js" %}"></script>

        {% block extra_js %}{% endblock extra_js %}

    </body>
</html>
